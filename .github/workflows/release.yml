name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive tags
        id: meta
        run: |
          TAG=${GITHUB_REF_NAME}
          REPO_OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lc=${REPO_OWNER_LC}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push API image
        run: |
          OWNER=${{ steps.meta.outputs.owner_lc }}
          TAG=${{ steps.meta.outputs.tag }}
          docker build -f Dockerfile.api -t ghcr.io/${OWNER}/telemetry-board-api:${TAG} -t ghcr.io/${OWNER}/telemetry-board-api:latest .
          docker push ghcr.io/${OWNER}/telemetry-board-api:${TAG}
          docker push ghcr.io/${OWNER}/telemetry-board-api:latest

      - name: Build and push Worker image
        run: |
          OWNER=${{ steps.meta.outputs.owner_lc }}
          TAG=${{ steps.meta.outputs.tag }}
          docker build -f Dockerfile.worker -t ghcr.io/${OWNER}/telemetry-board-worker:${TAG} -t ghcr.io/${OWNER}/telemetry-board-worker:latest .
          docker push ghcr.io/${OWNER}/telemetry-board-worker:${TAG}
          docker push ghcr.io/${OWNER}/telemetry-board-worker:latest

      - name: Tag Beat image (same Dockerfile)
        run: |
          OWNER=${{ steps.meta.outputs.owner_lc }}
          TAG=${{ steps.meta.outputs.tag }}
          # Build once more for a separate, explicit beat tag to keep compose parity
          docker build -f Dockerfile.worker -t ghcr.io/${OWNER}/telemetry-board-beat:${TAG} -t ghcr.io/${OWNER}/telemetry-board-beat:latest .
          docker push ghcr.io/${OWNER}/telemetry-board-beat:${TAG}
          docker push ghcr.io/${OWNER}/telemetry-board-beat:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
