name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml

      - name: Install dependencies and tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          pip install ruff mypy pytest

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (typecheck)
        run: mypy app worker tests

      - name: Pytest
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
          ANYIO_BACKEND: 'asyncio'
        run: pytest -q

      - name: Build docker images
        run: docker compose build --no-cache

      - name: Build API image (tagged)
        run: docker build -t telemetry-board-api:latest -f Dockerfile.api .

      - name: Build Worker image (tagged)
        run: docker build -t telemetry-board-worker:latest -f Dockerfile.worker .

      - name: Trivy Image scan (api)
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: 'telemetry-board-api:latest'
          hide-progress: true
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'table'

      - name: Trivy Image scan (worker)
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: 'telemetry-board-worker:latest'
          hide-progress: true
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'table'
      - name: Trivy FS scan (non-blocking)
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          scan-type: 'fs'
          hide-progress: true
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          format: 'table'
