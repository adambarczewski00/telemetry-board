global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api"
    # API exposes the default Prometheus endpoint under /metrics.
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  - job_name: "worker"
    # The Celery worker runs prometheus_client.start_http_server on /.
    metrics_path: /
    static_configs:
      - targets: ["worker:8001"]
