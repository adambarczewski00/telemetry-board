

services:
  api:
    # FastAPI app that exposes HTTP endpoints plus optional /metrics.
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=postgresql+psycopg://app:app@postgres:5432/app
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_METRICS_ENDPOINT=true
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request,sys; sys.exit(0) if urllib.request.urlopen(\"http://localhost:8000/health\").getcode()==200 else sys.exit(1)' "]
      interval: 10s
      timeout: 3s
      retries: 10

  worker:
    # Celery worker that processes background tasks and exports worker metrics.
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: telemetry-board-worker
    environment:
      - DATABASE_URL=postgresql+psycopg://app:app@postgres:5432/app
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_WORKER_METRICS=true
      - WORKER_METRICS_PORT=8001
      # Portfolio/demo: seed synthetic history if DB is empty
      - ENABLE_MOCK_SEED=true
      - MOCK_SEED_HOURS=168
      - MOCK_SEED_INTERVAL_SECONDS=300
    depends_on:
      - postgres
      - redis
    expose:
      - "8001"
    user: "65534:65534"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket,sys; s=socket.socket();\nimport time\n\ntry:\n    s.settimeout(1); s.connect((\"localhost\",8001)); s.close(); sys.exit(0)\nexcept Exception:\n    sys.exit(1)' "]
      interval: 10s
      timeout: 3s
      retries: 10

  beat:
    # Celery Beat scheduler to trigger periodic fetch tasks.
    image: telemetry-board-worker
    environment:
      - DATABASE_URL=postgresql+psycopg://app:app@postgres:5432/app
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_WORKER_METRICS=false
      - ENABLE_BEAT=true
      - ASSETS=BTC,ETH
      - FETCH_INTERVAL_SECONDS=60
      - ENABLE_BACKFILL_ON_START=false
      - BACKFILL_HOURS=0
    depends_on:
      - redis
      - postgres
    user: "65534:65534"
    command: ["celery", "-A", "worker.worker_app:celery_app", "beat", "--loglevel=info", "-s", "/tmp/celerybeat-schedule"]

  postgres:
    # Stateful Postgres instance scoped to the compose network.
    image: postgres:16
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
    volumes:
      - pgdata:/var/lib/postgresql/data
    # We deliberately avoid publishing the port to the host for safety.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    # Lightweight Redis broker used by Celery for tasks/results.
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  prometheus:
    # Prometheus scrapes both the API and worker metrics endpoints.
    image: prom/prometheus:v2.55.0
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - worker

volumes:
  pgdata:
  redisdata:
